name: Build Release

on: 
  workflow_dispatch:
  push:
    branches: main
    paths: dev.sleightly.template/**

env:
  packageName: "dev.sleightly.template"
  packageDisplayName: "JSTemplate"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: get version
        id: version
        uses: notiz-dev/github-action-json-property@v0.2.0
        with: 
            path: "${{env.packageName}}/package.json"
            prop_path: "version"
      
      - name: generate tag
        id: tag
        run: echo prop="v${{ steps.version.outputs.prop }}" >> $GITHUB_OUTPUT

      - name: Check if Release Tag Exists
        id: checkReleaseTag
        uses: mukunku/tag-exists-action@v1.2.0
        with:
          tag: ${{ steps.tag.outputs.prop }}
    
      - name: Set Environment Variables
        if: ${{ steps.checkReleaseTag.outputs.exists == 'false' }}
        run: |
          echo "zipFile=${{ env.packageDisplayName }}_v${{ steps.version.outputs.prop }}".zip >> $GITHUB_ENV
          echo "unityPackage=${{ env.packageDisplayName }}_v${{ steps.version.outputs.prop }}.unitypackage" >> $GITHUB_ENV
        
      - name: Create Zip
        if: ${{ steps.checkReleaseTag.outputs.exists == 'false' }}
        uses: thedoctor0/zip-release@09336613be18a8208dfa66bd57efafd9e2685657
        with:
          type: "zip"
          directory: "${{env.packageName}}/"
          filename: "../${{env.zipFile}}" # make the zip file one directory up, since we start one directory in above
          
      - run: find "${{env.packageName}}/" -name \*.meta >> metaList
        if: ${{ steps.checkReleaseTag.outputs.exists == 'false' }}
          
      - name: Create UnityPackage
        if: ${{ steps.checkReleaseTag.outputs.exists == 'false' }}
        uses: pCYSl5EDgo/create-unitypackage@cfcd3cf0391a5ef1306342794866a9897c32af0b
        with:
          package-path: ${{ env.unityPackage }}
          include-files: metaList
        
      - name: Make Release
        if: ${{ steps.checkReleaseTag.outputs.exists == 'false' }}
        uses: softprops/action-gh-release@1e07f4398721186383de40550babbdf2b84acfc5
        with:
          name: "${{ github.event.repository.name }} v${{ steps.version.outputs.prop }}"
          tag_name: "v${{ steps.version.outputs.prop }}"
          files: |
            ${{ env.zipFile }}
            ${{ env.unityPackage }}
            ${{ env.packageName }}/package.json
